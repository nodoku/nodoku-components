# yaml-language-server: $schema=./visual-schema.json

containerStyle:
#  don't use mx-auto here, as it will break the grid column width layout (should also use min-width: 0)
#  ref: https://stackoverflow.com/questions/36247140/why-dont-flex-items-shrink-past-content-size
  base: container max-w-5xl px-4
  decoration: ''

contentContainerStyle:
  base: prose prose-amber prose-lg dark:prose-invert
  decoration: ''

preContainer:
  base: ''
  decoration: ''

imageContainer:
  base: text-center
  decoration: ''

imageStyle:
  base: inline-block
  decoration: ''

codeHighlightTheme:
  hljsLightTheme: a11y-light
  hljsDarkTheme: a11y-dark
  pre:
    base: not-prose

